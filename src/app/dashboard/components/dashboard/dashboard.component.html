<div style="position: relative;">
    <mat-tab-group mat-align-tabs="start" class="bodycolor" [selectedIndex]="tabIndex">
        <mat-tab>
            <ng-template mat-tab-label>
                <div class="textcircle"><span id="text">Q1</span></div>
                <div class="tabHeader">Overview</div>
            </ng-template>
            <app-overview></app-overview>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <div class="textcircle"><span id="text">Q2</span></div>
                <div class="tabHeader">PPC</div>
            </ng-template>
            Content 2
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <div class="textcircle"><span id="text">Q3</span></div>
                <div class="tabHeader">Year To Year</div>
            </ng-template>
            Content 3
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <div class="textcircle"><span id="text">Q4</span></div>
                <div class="tabHeader">Customize</div>
            </ng-template>
            Content 4
        </mat-tab>
    </mat-tab-group>
    <div class="secondTabSubContainer">
        <div class="dateFieldContainer">
            <mat-form-field class="date-form-filed" appearance="fill">
                <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker">
                    <input matStartDate placeholder="Start date" formControlName="start">
                    <input matEndDate placeholder="End date" formControlName="end">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="iconFieldContainer">
            <span class="firstrightIcon">
                <mat-icon class="iconColor">folder_shared</mat-icon>
            </span>
        </div>
    </div>
</div>
